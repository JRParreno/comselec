{% extends "users/login_base.html" %}
{% load static %}
{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-32 text-center">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" Autocomplete="NoAutocomplete">
						<span class="focus-input100"></span>
					</div>
					
						{% if form.errors %}
							<div class="alert p-0" role="alert">
								<p class="text-danger">Your username and password didn't match!</p>
							</div>
						{% endif %}

					<div class="flex-sb-m w-full p-b-48 justify-content-end">
						<div>
							<a href="{% url 'password_reset' %}" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn mt-1 justify-content-center">
						<button id="saveBtn" class="login100-form-btn save">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

{% endblock content %}

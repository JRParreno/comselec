{% extends "users/login_base_new.html" %}
{% load static %}
{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-3">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6 border-left border-dark">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Administrator</h1>
                  </div>
                  <form class="user" method="POST" action="{% url 'login' %}" onsubmit="return checkForm(this);">
                    {% csrf_token %}
                    <div class="form-groSup">
                      <input type="text" class="form-control form-control-user" id="inputEmail" aria-describedby="usernameHelp" placeholder="Enter username..."
                      name="username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password" name="password">
                    </div>
                    <button type="submit" id="saveBtn" name="checkBtn" class="btn btn-primary btn-user btn-block save">
                      Login
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  {% endblock content %}
